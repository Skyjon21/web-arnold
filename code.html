<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafkan Aku, Sayang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 2em;
            animation: fall 5s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
        #extraMessage {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #e91e63;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    <div class="container">
        <h1>Maafkan Aku, Sayang</h1>
        <p>Aku tahu aku telah membuat kesalahan. Aku minta maaf dari lubuk hati yang paling dalam. Kamu adalah segalanya bagiku, dan aku tidak ingin kehilanganmu. Maukah kamu memaafkanku?</p>
        <button onclick="showMessage()">Maafkan Aku</button>
        <div id="extraMessage">
            Terima kasih, sayang! Aku janji akan lebih baik lagi. I love you! ❤️
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan pesan tambahan
        function showMessage() {
            const extraMessage = document.getElementById('extraMessage');
            extraMessage.style.display = 'block';
        }

        // Membuat hati jatuh secara acak
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heartsContainer').appendChild(heart);

            // Hapus hati setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Buat hati jatuh setiap 500ms
        setInterval(createHeart, 500);
    </script>
</body>
</html>
